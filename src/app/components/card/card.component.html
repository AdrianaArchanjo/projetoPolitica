

<mat-card>
  <div class="grid-cards">
    <div class="card-report">
      <img [src]="photo"/><br>
      <h2 class="categoria-report"><span>{{ tags }}</span></h2>
      <br>
      <div class="info">
        <span>Report: {{ name }} </span><br>
        <span>Endereço: {{ address }}</span><br>
        <span>Descrição: {{ description }}</span>
      </div>
    </div>
  </div>
</mat-card>
